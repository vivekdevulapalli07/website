# Site settings
title: Vivek Devulapalli
description: Postdoctoral Researcher at EMPA
baseurl: "/website" # the subpath of your site, e.g. /blog
url: "https://vivekdevulapalli07.github.io" # the base hostname & protocol

# Theme settings
theme: minima

# Navigation
header_pages:
  - index.md
  - tools/index.md
  - notes/index.md
  - about.md

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Minima theme settings
minima:
  date_format: "%b %-d, %Y"
  social_links:
    - platform: github
      user_url: "https://github.com/vivekdevulapalli07"
    - platform: linkedin
      user_url: "https://www.linkedin.com/in/vivek-devulapalli-stem/"
    - platform: google_scholar
      user_url: "https://scholar.google.com/citations?user=TE3lrxoAAAAJ&hl=en"
    - platform: orcid
      user_url: "https://orcid.org/0000-0002-1743-3246"
    - platform: web_of_science
      user_url: "https://www.webofscience.com/wos/author/record/ORK-3875-2025"

# SASS configuration
sass:
  style: compressed    # Keeps CSS minified for faster loading
  sourcemap: never    # Prevents sourcemap generation

# Assets configuration
defaults:
  - scope:
      path: "assets/images"
    values:
      image: true
      
# Notes configuration - use regular pages with note layout
defaults:
  - scope:
      path: "notes"
      type: "pages"
    values:
      layout: "note"
      is_note: true

# Exclude posts directory and related files
exclude:
  - _posts/
  - _drafts/

github:
  username: vivekdevulapalli07