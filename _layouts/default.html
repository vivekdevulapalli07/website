<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    {%- include head.html -%}
  </head>
  <body>
    {%- include header.html -%}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    {%- include footer.html -%}
    {% if page.url contains 'research' %}
      <script defer src="{{ site.baseurl }}/assets/js/carousel.js"></script>
    {% endif %}
  </body>
</html>
