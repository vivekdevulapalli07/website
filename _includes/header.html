<header class="site-header">
    <div class="wrapper">
        <nav class="site-nav">
            {% assign sorted_pages = site.pages | sort: 'order' %}
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            
            <div class="nav-links">
                <a href="{{ '/' | relative_url }}" 
                   class="page-link {% if page.url == '/' %}active{% endif %}">
                   About
                </a>
                
                <a href="{{ '/research' | relative_url }}" 
                   class="page-link {% if page.url == '/research/' %}active{% endif %}">
                   Research
                </a>
                
                <a href="{{ '/publications' | relative_url }}" 
                   class="page-link {% if page.url == '/publications/' %}active{% endif %}">
                   Publications
                </a>

                <a href="{{ '/education' | relative_url }}" 
                   class="page-link {% if page.url == '/education/' %}active{% endif %}">
                   Education
                </a>
                
                <a href="{{ '/contact' | relative_url }}" 
                   class="page-link {% if page.url == '/contact/' %}active{% endif %}">
                   Contact
                </a>
            </div>

            <button class="menu-icon" type="button" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </div>
</header>

<style>
.site-header {
    border-bottom: 1px solid #e8e8e8;
    background-color: white;
    padding: 1rem 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

.site-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.site-title {
    font-size: 1.5rem;
    font-weight: 500;
    color: #333;
    text-decoration: none;
}

.nav-links {
    display: flex;
    gap: 2rem;
}

.page-link {
    color: #666;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
    position: relative;
}

.page-link:hover {
    color: #0366d6;
}

.page-link.active {
    color: #0366d6;
}

.page-link.active::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #0366d6;
}

.menu-icon {
    display: none;
    background: none;
    border: none;
    padding: 0.5rem;
    cursor: pointer;
}

.menu-icon span {
    display: block;
    width: 25px;
    height: 2px;
    background-color: #333;
    margin: 5px 0;
    transition: all 0.3s ease;
}

@media screen and (max-width: 768px) {
    .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: white;
        flex-direction: column;
        padding: 1rem;
        gap: 1rem;
        border-bottom: 1px solid #e8e8e8;
    }

    .nav-links.show {
        display: flex;
    }

    .menu-icon {
        display: block;
    }

    .menu-icon.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-icon.active span:nth-child(2) {
        opacity: 0;
    }

    .menu-icon.active span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -7px);
    }
}

/* Add padding to body to account for fixed header */
body {
    padding-top: 70px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const menuButton = document.querySelector('.menu-icon');
    const navLinks = document.querySelector('.nav-links');
    
    menuButton.addEventListener('click', function() {
        navLinks.classList.toggle('show');
        menuButton.classList.toggle('active');
    });
});
</script>
