<header class="site-header">
    <div class="wrapper">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="site-nav">
            <input type="checkbox" id="nav-trigger" class="nav-trigger" />
            <label for="nav-trigger">
                <span class="menu-icon">
                    <svg viewBox="0 0 18 15" width="18px" height="15px">
                        <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z"/>
                        <path d="M18,7.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,8.969,0,8.304,0,7.484l0,0C0,6.665,0.665,6,1.484,6 h15.032C17.335,6,18,6.665,18,7.484L18,7.484z"/>
                        <path d="M18,13.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,14.969,0,14.304,0,13.484l0,0 C0,12.665,0.665,12,1.484,12h15.032C17.335,12,18,12.665,18,13.484L18,13.484z"/>
                    </svg>
                </span>
            </label>

            <div class="trigger">
                <a class="page-link {% if page.url == '/' %}active{% endif %}" href="{{ '/' | relative_url }}">About</a>
                <a class="page-link {% if page.url == '/research/' %}active{% endif %}" href="{{ '/research' | relative_url }}">Research</a>
                <a class="page-link {% if page.url == '/publications/' %}active{% endif %}" href="{{ '/publications' | relative_url }}">Publications</a>
                <a class="page-link {% if page.url == '/education/' %}active{% endif %}" href="{{ '/education' | relative_url }}">Education</a>
                <a class="page-link {% if page.url == '/contact/' %}active{% endif %}" href="{{ '/contact' | relative_url }}">Contact</a>
            </div>
        </nav>
    </div>
</header>

<style>
.site-header {
    border-bottom: 1px solid #e8e8e8;
    background-color: white;
    padding: 1rem 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

.site-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.site-title {
    font-size: 1.5rem;
    font-weight: 500;
    color: #333;
    text-decoration: none;
}

.nav-links {
    display: flex;
    gap: 2rem;
}

.page-link {
    color: #666;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
    position: relative;
}

.page-link:hover {
    color: #0366d6;
}

.page-link.active {
    color: #0366d6;
}

.page-link.active::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #0366d6;
}

.menu-icon {
    display: none;
    background: none;
    border: none;
    padding: 0.5rem;
    cursor: pointer;
}

.menu-icon span {
    display: block;
    width: 25px;
    height: 2px;
    background-color: #333;
    margin: 5px 0;
    transition: all 0.3s ease;
}

@media screen and (max-width: 768px) {
    .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: white;
        flex-direction: column;
        padding: 1rem;
        gap: 1rem;
        border-bottom: 1px solid #e8e8e8;
    }

    .nav-links.show {
        display: flex;
    }

    .menu-icon {
        display: block;
    }

    .menu-icon.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-icon.active span:nth-child(2) {
        opacity: 0;
    }

    .menu-icon.active span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -7px);
    }
}

/* Add padding to body to account for fixed header */
body {
    padding-top: 70px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const menuButton = document.querySelector('.menu-icon');
    const navLinks = document.querySelector('.nav-links');
    
    menuButton.addEventListener('click', function() {
        navLinks.classList.toggle('show');
        menuButton.classList.toggle('active');
    });
});
</script>
